<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title></title>
</head>

<body>
    <div class="container">
        <div class="icon"><i class="fa-solid fa-dove"></i></div>
        <div class="home">
            <i class="fa-solid fa-house"></i>
            <div class="home-text">Home</div>
        </div>
        <div class="messages">
            <i class="fa-solid fa-comment-dots"></i>
            <div class="messages-text">Messages</div>
        </div>
        <div class="profile">
            <i class="fa-solid fa-user"></i>
            <div class="profile-text">Profile</div>
        </div>
        <div class="button">投稿</div>
    </div>

    <div class="popup-container">
        <div class="popup-box">
            <div class="popup-close-button">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="popup-profile-wrap">
                <div class="popup-profile-img">
                    <img src="https://solepro-concept-marketing.com/img/4.jpg" alt="">
                </div>
                <div class="popup-profile-textarea">
                    <input type="text" class="input-textarea" placeholder="What are you doing now?">
                </div>
            </div>
            <div class="popup-bottom-wrap">
                <div class="popup-icon-wrap">
                    <div class="popup-icon-media"><i class="fa-solid fa-photo-film"></i></div>
                    <div class="popup-icon-graph"><i class="fa-solid fa-chart-bar"></i></div>
                    <div class="popup-icon-emoji"><i class="fa-solid fa-face-grin"></i></div>
                </div>
                <div class="popup-button">投稿</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
