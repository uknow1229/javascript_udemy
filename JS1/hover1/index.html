<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title></title>
</head>

<body>

    <div class="container">
        <div class="content-search">
            <form action="">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" name="" id="">
            </form>
        </div>
        <div class="content-wishlist">
            <i class="fa-solid fa-heart"></i>
        </div>
        <div class="content-cart">
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
        <div class="account-notice">
            <i class="fa-solid fa-bell"></i>
        </div>
        <div class="content-account">
            <img src="https://solepro-concept-marketing.com/img/3.jpg" alt="">
            <div class="hover-show-container">
                <div class="hover-show-text">アカウント設定</div>
                <div class="hover-show-text">支払い方法</div>
                <div class="hover-show-text">購入履歴</div>
                <div class="hover-show-text">お知らせ</div>
                <div class="hover-show-text">メッセージ</div>
                <div class="hover-show-border"></div>
                <div class="hover-show-text">アカウントの切替</div>
                <div class="hover-show-text">ログアウト</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
